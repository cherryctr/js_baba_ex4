<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
    integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

  <title>Exercise 4 | babastudio</title>
</head>

<body>
  <div class="container">
    <div class="row">
      <div class="col-md-8 offset-md-2">
        <h1>FORM TAMBAH DATA PRODUK</h1>
        <form id="formProduk" autocomplete="off">
          <div class="form-group">
            <label for="exampleInputEmail1">Nama Produk</label>
            <input type="text" class="form-control" id="namaProduk" aria-describedby="emailHelp"
              placeholder="nama produk">
          </div>
          <div class="form-group">
            <label for="exampleInputPassword1">Harga Produk</label>
            <input type="number" class="form-control" id="hargaProduk" placeholder="harga produk">
          </div>
          <div class="form-group">
            <label for="exampleInputPassword1">Kategori Produk</label>
            <input type="text" class="form-control" id="kategoriProduk" placeholder="kategori produk">
          </div>

          <input type="submit" value="Submit" class="btn-submit btn-primary btn-lg btn-block">
          <input type="update" value="Update" class="btn-update btn-primary btn-lg btn-block">

        </form>
        <div>
          <h3 class="center-align">Total harga : <span class="totalHarga">0</span></h3>
        </div>
        <table class="table top table-dark mt-5">
          <thead>
            <tr>
              <th scope="col">#</th>
              <th scope="col">Nama Produk</th>
              <th scope="col">Harga Produk</th>
              <th scope="col">Kategori Produk</th>
              <th scope="col">Aksi</th>
            </tr>
          <tbody id="tableDataProduk">
            
          </tbody>
          </thead>
        </table>

      </div>

    </div>

  </div>

  <!-- Optional JavaScript -->
  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
    integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous">
  </script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
    integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous">
  </script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
    integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous">
  </script>
  <script src="Exercise4JS.js"></script>
</body>

</html>
